{% block body %}

<form id="theForm" class="simform" autocomplete="off" action="/test" method="POST">
          <div class="simform-inner">
            <ol class="questions">
              <li>
                <span><label for="q1">Hva er ditt fornavn?</label></span>
                <input id="q1" name="q1" type="text"/>
              </li>
              <li>
                <span><label for="q2">Hva er ditt etternavn?</label></span>
                <input id="q2" name="q2" type="text"/>
              </li>
              <li>
                <span>lll<label for="q3">Hva er din epost adresse?</label></span>
                <input id="q3" name="q3" type="text"/>
              </li>
              
            </ol><!-- /questions -->
            <button class="submit" type="submit">Send answers</button>
            <div class="controls">
              <button class="next"></button>
              <div class="progress"></div>
              <span class="number">
                <span class="number-current"></span>
                <span class="number-total"></span>
              </span>
              <span class="error-message"></span>
            </div><!-- / controls -->
          </div><!-- /simform-inner -->
          <span class="final-message"></span>
        </form><!-- /simform -->      
      </section>
      
      
    </div><!-- /container -->
    <script src="{{ url_for('static', filename='classie.js')}}"></script>
  <script src="{{ url_for('static', filename='stepsForm.js')}}"></script>
    <script>
      var theForm = document.getElementById( 'theForm' );

      new stepsForm( theForm, {
        onSubmit : function( form ) {
          // hide form
          classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

          /*
          form.submit()
          or
          AJAX request (maybe show loading indicator while we don't have an answer..)
          */

          // let's just simulate something...
          var messageEl = theForm.querySelector( '.final-message' );
          messageEl.innerHTML = 'Din epost-adresse er registrert i v√•re systemer!';
          classie.addClass( messageEl, 'show' );
        }
      } );
    </script>
